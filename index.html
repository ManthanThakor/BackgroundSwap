<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BackgroundSwap</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Background Image Swapper</h1>
        <p>Click the button below to randomly change the background image.</p>
      </header>

      <div class="button-container">
        <button id="imageBtn">Change Image</button>
        <button id="fullscreenBtn">Toggle Fullscreen</button>
      </div>

      <p id="counter">Images Changed: 0</p>
      <button id="resetBtn">Reset Counter</button>

      <p id="fullscreenStatus"></p>
      <p id="currentImageURL"></p>
      <p id="fullscreenStatus"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
